<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Search</title>
</head>
<body>
  <div class="title-container">
    <img class="pokeball-img" src="https://i.pinimg.com/originals/fd/72/1f/fd721f81cf12ebf7b3234c2c665b584c.png" alt="pokeball"><h1 class="title">Pokemon Search</h1>
  </div>
  <div class="input-container">
    <form id="searchForm" class="search-form">
      <input autofocus type="text" name="searchInput" id="searchInput" class="search-input" placeholder="Type a pokemon's name or id number">
      <button class="btn" type="submit">Search</button>
      <button class="btn btn-random" id="randomBtn">Random</button>
    </form>
    
  </div>

  </div>
